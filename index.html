<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciamento de Jogadoras</title>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">⚽ Gerenciamento de Jogadoras</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Cadastrar / Editar Jogadora</h5>
                <form id="jogadoraForm" class="row g-3">
                    <input type="hidden" id="editId" />
                    <div class="col-md-4">
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required />
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="posicao" class="form-control" placeholder="Posição" required />
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="clube" class="form-control" placeholder="Clube" required />
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="gols" class="form-control" placeholder="Gols" required />
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="assistencias" class="form-control" placeholder="Assistências"
                            required />
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="jogos" class="form-control" placeholder="Jogos" required />
                    </div>
                    <div class="col-md-6">
                        <input type="url" id="foto" class="form-control" placeholder="URL da Foto" required />
                    </div>
                    <div class="col-md-6 d-grid">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Filtros e Ordenação</h5>
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" id="busca" class="form-control" placeholder="Buscar por nome ou posição" />
                    </div>
                    <div class="col-md-4">
                        <select id="filtroClube" class="form-select">
                            <option value="">Todos os clubes</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="ordenarPor('nome')">
                            Ordenar por Nome
                        </button>
                        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="ordenarPor('posicao')">
                            Ordenar por Posição
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="listaJogadoras" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
